<!DOCTYPE html>
<html>
    <head>
        <title>little stars</title>
        
    </head>
    <body>
        <script>
            
        for(var i=1;i<=5;i++){  
            for(var j=i;j<=5;j++){  
                document.write("*");  
                }  
            document.write("<br />");  
            }  
        </script>
            
    </body>
</html>

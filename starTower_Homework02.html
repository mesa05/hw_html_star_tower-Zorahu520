<!DOCTYPE html>
<html>
    <head>
        <title>little stars</title>
        
    </head>
    <body>
        <script>
    
         for(var i = 0; i <= 6; i++){
            for(var d = 0; d <= i; d++){
                document.write("*");
            }
            document.write("</br>");
         }
    
        
         for(var i = 0; i <= 6; i++){
            for(var j = i; j <=5; j++){  
                document.write("*");  
            }  
            document.write("</br>");  
         } 
        
    
        </script>
            
    </body>
</html>

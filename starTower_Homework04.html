<!DOCTYPE html>
    <html>

    <head>
        <meta charset="UTF-8">
        <title>little stars</title>
        <script>
            
            for (var i = 1; i <= 6; i++) {
                for (var j = 1; j <= 6- i; j++) {
                    document.write("&nbsp;");
                }
                for (var k = 1; k <= 2 * i - 1; k++) {
                    document.write("*")
                }
                document.write("<br/>")
            }
            
            
        </script>

        </body>

    </html>

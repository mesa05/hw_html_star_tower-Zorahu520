<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>little stars</title>
</head>

<body>
    <script>
        for (var i = 1; i <= 5; i++) {
            for (var j = 1; j <= 5 - i; j++) {
                document.write("&nbsp;");
            }
            for (var d = 1; d <= 2 * i - 1; d++) {
                document.write("*");
            }
            document.write("<br/>");
        }

        for (var i = 1; i <= 5; i++) {
            for (var j = 1; j <= i; j++) {
                document.write("&nbsp;");
            }
            for (var k = 1; k <= 2 * (5 - i) - 1; k++) {
                document.write("*");
            }
            document.write("<br/>");
        }
    </script>
</body>

</html>

<!DOCTYPE html>
    <html>

    <head>
        <meta charset="UTF-8">
        <title>little stars</title>
    </head>
    
    <body>
        
        <script>
            var n = window.prompt("請輸入行數");

            for (var i = 1; i <= n; i++) {
                for(var d = 1; d <= i; d++) {
                    document.write("*");
                }
                document.write("<br />");
            }
            
        </script>
    </body>

    </html>
